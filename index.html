<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Favorite music</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify img.jpg" alt="Spotify">Spotify</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
        <h1>Music is the universal language of mankind</h1>
           <div class="songItemContainer">
                <div class="songItem">
                  <img src="covers/a.jpg" alt="1">
                  
                  <span class="songName">Mortals</span>
                  <span class="songlistplay"><span class="timestamp">03:50<i id="0" class="far songItemPlay fa-play-circle"></i><span></span>


                </div> <div class="songItem">
                    <img src="covers/b.jpg" alt="1">
                    <span class="songName">Modern</span>
                    <span class="songlistplay"><span class="timestamp">02:20<i id="1" class="far songItemPlay fa-play-circle"></i><span></span>
  
  
                  </div> <div class="songItem">
                    <img src="covers/c.jpg" alt="1">
                    <span class="songName">The second Wave</span>
                    <span class="songlistplay"><span class="timestamp">02:03<i id="2" class="far songItemPlay fa-play-circle"></i><span></span>
  
  
                  </div> <div class="songItem">
                    <img src="covers/d.jpg" alt="1">
                    <span class="songName">Intense Trailer</span>
                    <span class="songlistplay"><span class="timestamp">02:05<i id="3" class="far songItemPlay fa-play-circle"></i><span></span>
  
  
                  </div> <div class="songItem">
                    <img src="covers/e.jpg" alt="1">
                    <span class="songName">Explainer</span>
                    <span class="songlistplay"><span class="timestamp">02:05<i id="4" class="far songItemPlay fa-play-circle"></i><span></span>
  
  
                  </div> <div class="songItem">
                    <img src="covers/f.jpg" alt="1">
                    <span class="songName">Travel</span>
                    <span class="songlistplay"><span class="timestamp">02:01<i id="5" class="far songItemPlay fa-play-circle"></i><span></span>
  
  
                  </div> <div class="songItem">
                    <img src="covers/j.jpg" alt="1">
                    <span class="songName">Timelapse</span>
                    <span class="songlistplay"><span class="timestamp">02:19<i id="6" class="far songItemPlay fa-play-circle"></i><span></span>
  
  
                  </div> <div class="songItem">
                    <img src="covers/g.jpg" alt="1">
                    <span class="songName">Happy Piano</span>
                    <span class="songlistplay"><span class="timestamp">02:02<i id="7" class="far songItemPlay fa-play-circle"></i><span></span>
  
  
                  </div> <div class="songItem">
                    <img src="covers/h.jpg" alt="1">
                    <span class="songName">Nostalgic</span>
                    <span class="songlistplay"><span class="timestamp">01:18<i id="8" class="far songItemPlay fa-play-circle"></i><span></span>
  
  
                  </div> <div class="songItem">
                    <img src="covers/i.jpg" alt="1">
                    <span class="songName">Motivational Future Bass</span>
                    <span class="songlistplay"><span class="timestamp">02:30<i id="9" class="far songItemPlay fa-play-circle"></i><span></span>
  
  
                  </div>
             </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
         </div>
         <div class="songInfo">

            <img src="gif.gif"  width="60px" height="25px" alt="" id="gif"><span id="masterSongName">motals</span>
         </div>



    </div>
    <script src="https://kit.fontawesome.com/26488eb986.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
